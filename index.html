<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <main data-theme="light">
        <header>
            <div class="titleDiv">
                <h1 style="font-size: 30pt;">Calc.js</h1>
                <button id="switchTheme">Switch Theme</button>
            </div>

            <input type="text" name="calcInput" id="calcInput">

        </header>
        <section>
            <button class="calcKey" data-value="C" id="clearBtn">C</button>
            <button class="calcKey" data-value=" ( ">(</button>
            <button class="calcKey" data-value=" ) ">)</button>
            <button class="calcKey" data-value=" / ">/</button>

            <button class="calcKey" data-value="7">7</button>
            <button class="calcKey" data-value="8">8</button>
            <button class="calcKey" data-value="9">9</button>
            <button class="calcKey" data-value=" * " >*</button>

            <button class="calcKey" data-value="4">4</button>
            <button class="calcKey" data-value="5">5</button>
            <button class="calcKey" data-value="6">6</button>
            <button class="calcKey" data-value=" - ">-</button>

            <button class="calcKey" data-value="1">1</button>
            <button class="calcKey" data-value="2">2</button>
            <button class="calcKey" data-value="3">3</button>
            <button class="calcKey" data-value=" + ">+</button>

            <button class="calcKey" data-value="0">0</button>
            <button class="calcKey" data-value=".">.</button>
            <button class="calcKey" data-value=" % ">mod</button>
            <button id="equalBtn">=</button>
        </section>
        <footer>
            <button id="copyBtn">Copy</button>
            <input type="text" name="result" id="result" disabled>
        </footer>
    </main>
    
</body>
</html>
